<div class="background-image ">
  
  <nav class="navbar" style="background-color: rgba(255, 255, 255, 0.199);">
    <div class="container-fluid text-center">
      <span class="navbar-brand mb-0 h1" style="width: 100%; display: inline-block; text-align: center;">PLATILLOS</span>
    </div>
  </nav>

  <div class="container">
    <form [formGroup]="miFormulario" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="dishType">Tipo de Platillo:</label>
            <select class="form-control" id="dishType" formControlName="dishType" style="color: black; color-scheme: black;">
              <option value="entrante">Platillo</option>
              <option value="plato_principal">Bebida</option>
              <option value="postre">Postre</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dishName">Nombre del Platillo:</label>
            <input type="text" class="form-control" id="dishName" formControlName="dishName">
          </div>
          <div class="form-group">
            <label for="price">Precio:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" style="color: black;">$</span>
              </div>
              <input type="text" class="form-control" id="price" formControlName="price">
            </div>
          </div>
          <div class="form-group">
            <label for="dishDescription">Descripción del Platillo:</label>
            <textarea class="form-control" id="dishDescription" formControlName="dishDescription"></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="dishImage">Fotografía del Platillo:</label>
            <input type="file" class="form-control-file" id="dishImage" (change)="onFileSelected($event)">
          </div>
          <div class="form-group">
            <label>Ingredientes:</label>
              <div class="ingredientes-columns">
                <ul class="column">
                   <li *ngFor="let item of ingredientes.slice(0, ingredientes.length / 2)">{{ item.Nombre }}</li>
                </ul>
                <ul class="column">
                   <li *ngFor="let item of ingredientes.slice(ingredientes.length / 2)">{{ item.Nombre }}</li>
                </ul>
              </div>
          </div>
          <div class="form-group">
            <label for="nuevoIngrediente">Agregar Nuevo Ingrediente:</label>
            <input type="text" class="form-control" id="nuevoIngrediente" [(ngModel)]="nuevoIngrediente" name="nuevoIngrediente">
            <label for="nuevoIngrediente">Cantidad:</label>
            <input type="text" class="form-control" id="cantidad" [(ngModel)]="cantidad" name="cantidad">
            <button class="btn custom-btn" (click)="nuevoIngrediente()">Agregar</button>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="regist">Registrar</button>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
